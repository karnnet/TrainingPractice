<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery Practice</title>
</head>

<body>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Reprehenderit placeat quam dignissimos, fugit, corporis totam numquam velit, sequi illo libero minima deserunt repellendus quod nostrum. In itaque ipsam laborum eius.
    </p>
    <button class="btn">Hide</button>
    <button class="btn1">Show</button>
    <script src="first_program.js"></script>
    <script>
        // $('p').click();
        // console.log('you clicked on p');
        $('.btn').click(function() {
            console.log('you clicked on hide');
            $('p').hide();
        })
        $('.btn1').click(function() {
            console.log('you clicked on show');
            $('p').show();
        })
    </script>
</body>

</html>
