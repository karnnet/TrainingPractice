<!DOCTYPE html>

<head>
    <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <style>
        #draggable {
            width: 100px;
            height: 100px;
            padding: 0.5em;
            background: #7fffd4;
            margin: 22px 5px 10px 0;
        }
        
        #droppable {
            width: 200px;
            height: 200px;
            padding: 0.5em;
            background: grey;
            margin: 20px;
        }
        
        #draggable1 {
            width: 200px;
            height: 200px;
            padding: 0.5em;
            background: grey;
            margin: 20px;
            opacity: 0.8;
        }
    </style>
    <script>
        $(function() {
            $("#draggable").draggable();
            $("#draggable1").draggable();
            $("#droppable").droppable();
        });
    </script>
</head>

<body>
    <div id="draggable" class="ui-widget-content"><span>drag me</span></div>
    <div id="draggable1" class="ui-widget-content"><span>drag me</span></div>
    <div id="droppable" class="ui-widget-content"><span>drop on me</span>
    </div>
</body>

</html>
