<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("p").hide();
            });
            $("button").click(function() {
                $("h2").hide();
            });

        });
    </script>
</head>

<body>

    <h2>If you click on me, I will disappear.</h2>
    <p>Click me away!</p>
    <p>Click me too!</p>
    <button>Click</button>
</body>

</html>
