<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery UI Menu functionality</title>
    <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <!-- CSS -->
    <style>
        .ui-menu {
            width: 200px;
        }
    </style>
    <!-- Javascript -->
    <script>
        $(function() {
            $("#menu-1").menu();
        });
    </script>
</head>

<body>
    <!-- HTML -->
    <ul id="menu-1">
        <li><a href="#">C</a></li>
        <li><a href="#">C++</a></li>
        <li><a href="#">Java</a>
            <ul>
                <li><a href="#">Core Java</a></li>
                <li><a href="#">J2EE</a></li>
                <li><a href="#">Spring</a></li>
                <li><a href="#">Hibernate</a></li>
                <li><a href="#">Struts</a></li>
            </ul>
        </li>
        <li><a href="#">JSF</a></li>
        <li><a href="#">HTML5</a>
            <ul>
                <li><a href="#">HTML1</a></li>
                <li><a href="#">HTML2</a></li>
                <li><a href="#">HTML3</a></li>
                <li><a href="#">HTML4</a></li>
            </ul>
        </li>
    </ul>
</body>

</html>
