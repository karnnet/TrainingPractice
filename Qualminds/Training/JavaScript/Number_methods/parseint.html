<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Global Methods</h2>

    <p>The parseInt() parses a string and returns a whole number</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =

            parseInt("10") + "<br>" +
            parseInt("  10") + "<br>" +
            parseInt("10  ") + "<br>" +
            parseInt(" 10  ") + "<br>" +
            parseInt("10.33") + "<br>" +
            parseInt("10,33") + "<br>" +
            parseInt("10 33") + "<br>" +
            parseInt("John");
    </script>

</body>

</html>
