<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Global Methods</h2>

    <p>The parseFloat() parses a string and returns a number</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =

            parseFloat("10") + "<br>" +
            parseFloat("  10") + "<br>" +
            parseFloat("10  ") + "<br>" +
            parseFloat(" 10  ") + "<br>" +
            parseFloat("10.33") + "<br>" +
            parseFloat("10,33") + "<br>" +
            parseFloat("10 33") + "<br>" +
            parseFloat("John");
    </script>

</body>

</html>
